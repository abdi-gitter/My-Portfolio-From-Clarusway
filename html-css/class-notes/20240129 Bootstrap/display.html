<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <!-- 
        Hidden on all	.d-none
        Hidden only on xs	.d-none .d-sm-block
        Hidden only on sm	.d-sm-none .d-md-block
        Hidden only on md	.d-md-none .d-lg-block
        Hidden only on lg	.d-lg-none .d-xl-block
        Hidden only on xl	.d-xl-none .d-xxl-block
        Hidden only on xxl	.d-xxl-none
        Visible on all	.d-block
        Visible only on xs	.d-block .d-sm-none
        Visible only on sm	.d-none .d-sm-block .d-md-none
        Visible only on md	.d-none .d-md-block .d-lg-none
        Visible only on lg	.d-none .d-lg-block .d-xl-none
        Visible only on xl	.d-none .d-xl-block .d-xxl-none
        Visible only on xxl	.d-none .d-xxl-block
     -->

    <!-- The breakpoints in bootstrap work with THAT breakpoint and above -->
    <!-- If I set something to d-none, then for a breakpoint, I set it to d-block
    This element will have a display:none property until we reach our breakpoint, then it's a 
    block element. -->
    <div class="d-md-none">We are smaller than medium</div>
    <div class="d-none d-md-block">We are medium or above.</div>
    <!-- invisible: -->
    <!-- visibility: hidden -->
    <div class="invisible">This is invisible</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
