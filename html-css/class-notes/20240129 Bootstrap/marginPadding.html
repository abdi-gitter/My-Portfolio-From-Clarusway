<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        div{
            background-color:blue;
            height:100px;
            width:200px;
        }
    </style>
</head>
<body>

    <!-- Margin ve Padding=> {property}{sides}-{size}

        {property} => 
            m: margin 
            p: padding

        {sides} => 
            t: top
            b: bottom
            s: start - left (if direction is ltr, right if direction is rtl)
            e: end - right (if direction is ltr, left if direction is rtl)
            x: left, right
            y: top, bottom

        {size} =>
            $spacer: 1rem = 16px

            0: mt-0 => margin-top:0 
            1: mt-1 => margin-top:$spacer * 0.25
            2: mt-2 => margin-top:$spacer * 0.50
            3: mt-3 => margin-top:$spacer
            4: mt-4 => margin-top:$spacer * 1.5
            5: mt-5 => margin-top:$spacer * 3
            auto: mx-auto    left-right- equal space 
        -->
    
    <div class="mx-auto mt-1 p-4">
        <h1 class="text-center">HELLO!</h1>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
