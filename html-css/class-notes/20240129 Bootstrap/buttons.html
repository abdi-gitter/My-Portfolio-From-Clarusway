<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- BUTTONS -->
    <!-- Bootstrap has a base .btn class that sets up basic styles such as padding and content 
        alignment. By default, .btn controls have a transparent border and background color, 
        and lack any explicit focus and hover styles. 
    -->

    <!-- This button doesn't look like a button because we haven't chosen a variant -->
    <button type="button" class="btn">Base class</button>
    <button type="button" class="btn btn-primary">Primary Button</button>
    <button type="button" class="btn btn-secondary">Secondary Button</button>
    <button type="button" class="btn btn-success">Success Button</button>
    <button type="button" class="btn btn-danger">Danger Button</button>
    <button type="button" class="btn btn-warning">Warning Button</button>
    <button type="button" class="btn btn-info">Info Button</button>
    <button type="button" class="btn btn-light">Light Button</button>
    <button type="button" class="btn btn-dark">Dark Button</button>
    <button type="button" class="btn btn-link">Link Button</button>
    <button class="btn"></button>

    <br>

    <!-- Button outlines: -->
    <button class="btn btn-outline-primary">Button with some Color</button>
    <button class="btn btn-outline-secondary">Button with some Color</button>
    <button class="btn btn-outline-warning">Button warning outline</button>
    <button class="btn btn-outline-danger">Button with some Color</button>
    <button class="btn btn-outline-success">Button with some Color</button>
    <button class="btn btn-outline-info">Button with some Color</button>
    <button class="btn btn-outline-light">Button with some Color</button>
    <button class="btn btn-outline-dark">Button with some Color</button>
    <button class="btn btn-outline-link">Link with some Color</button>

    <br>

    <!-- Button sizes: -->
    <button class="btn btn-primary btn-lg">Large button</button>
    <button class="btn btn-primary btn-sm">Small button</button>
    <button class="btn btn-primary btn-block">Block level button</button>
    <button class="btn btn-md btn-primary">Medium button</button>

    <br>
    <!-- disabled buttons! -->
    <button class="btn btn-primary" disabled>Disabled button</button>

    <br>
    <br>
    <br>

    <!-- Button group: -->
    <div class="btn-group">
        <button class="btn btn-primary active">Button with some Color</button>
        <button class="btn btn-secondary">Button with some Color</button>
        <button class="btn btn-danger">Button with some Color</button>
    </div>

    <!-- Vertical button group: -->
    <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
        <button type="button" class="btn btn-primary">Button</button>
        <button type="button" class="btn btn-primary">Button</button>
        <button type="button" class="btn btn-primary">Button</button>
        <button type="button" class="btn btn-primary">Button</button>
    </div>

    <br>
    <br>
    <br>

    <!-- Button toolbars! -->
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-primary active">1</button>
            <button class="btn btn-secondary">2</button>
            <button class="btn btn-danger">3</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary active">1</button>
            <button class="btn btn-secondary">2</button>
            <button class="btn btn-danger">3</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary active">1</button>
            <button class="btn btn-secondary">2</button>
            <button class="btn btn-danger">3</button>
        </div>
    </div>

    <br><br><br>
    <!-- checkbox buttons: -->
    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
        <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>

        <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>

        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
    </div>

    <br><br><br>

    <!-- radio buttons: -->
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
    </div>

    <!-- Sizing: -->
    <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
        <button type="button" class="btn btn-outline-primary">Left</button>
        <button type="button" class="btn btn-outline-primary">Middle</button>
        <button type="button" class="btn btn-outline-primary">Right</button>
    </div>
    <br>
    <div class="btn-group" role="group" aria-label="Default button group">
        <button type="button" class="btn btn-outline-primary">Left</button>
        <button type="button" class="btn btn-outline-primary">Middle</button>
        <button type="button" class="btn btn-outline-primary">Right</button>
    </div>
    <br>
    <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
        <button type="button" class="btn btn-outline-primary">Left</button>
        <button type="button" class="btn btn-outline-primary">Middle</button>
        <button type="button" class="btn btn-outline-primary">Right</button>
    </div>

    <br><br><br>

    <!-- NESTING! -->
    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <button type="button" class="btn btn-primary">1</button>
        <button type="button" class="btn btn-primary">2</button>

        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
            </ul>
        </div>
    </div>

    <!-- The .btn class is intended to be used in conjunction with our button variants, 
        or to serve as a basis for your own custom styles. 
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
