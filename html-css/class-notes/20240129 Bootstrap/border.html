<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <h1>Hello, Clarusway!</h1>

    <br>

    <div class="bg-light mt-2 p-4 border"></div>
    <div class="bg-light mt-2 p-4 border-top"></div>
    <div class="bg-light mt-2 p-4 border-end"></div>
    <div class="bg-light mt-2 p-4 border-bottom"></div>
    <div class="bg-light mt-2 p-4 border-start"></div>

    <br><br>

    <div class="bg-light mt-2 p-4 border border-0"></div>
    <div class="bg-light mt-2 p-4 border border-top-0"></div>
    <div class="bg-light mt-2 p-4 border border-end-0"></div>
    <div class="bg-light mt-2 p-4 border border-bottom-0"></div>
    <div class="bg-light mt-2 p-4 border border-start-0"></div>

    <br><br>

    <div class="bg-light mt-2 p-4 border border-primary"></div>
    <div class="bg-light mt-2 p-4 border border-secondary"></div>
    <div class="bg-light mt-2 p-4 border border-danger"></div>
    <div class="bg-light mt-2 p-4 border border-dark"></div>
    <div class="bg-light mt-2 p-4 border border-warning"></div>
    <div class="bg-light mt-2 p-4 border border-info"></div>

    <br><br>

    <div class="bg-light mt-2 p-4 border border-1"></div>
    <div class="bg-light mt-2 p-4 border border-2"></div>
    <div class="bg-light mt-2 p-4 border border-3"></div>
    <div class="bg-light mt-2 p-4 border border-4"></div>
    <div class="bg-light mt-2 p-4 border border-5"></div>
    <div class="bg-light mt-2 p-4 border border-3"></div>

    <br><br>

    <div class="bg-light mt-2 p-4 border border-primary rounded"></div>
    <div class="bg-light mt-2 p-4 border border-secondary rounded-top"></div>
    <div class="bg-light mt-2 p-4 border border-danger rounded-end"></div>
    <div class="bg-light mt-2 p-4 border border-danger rounded-bottom"></div>
    <div class="bg-light mt-2 p-4 border border-danger rounded-start"></div>

    <br><br>

    <div class="bg-light mt-2 p-4 border rounded shadow-sm"></div>
    <div class="bg-light mt-2 p-4 border rounded shadow"></div>
    <div class="bg-light mt-2 p-4 border rounded shadow-lg"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
