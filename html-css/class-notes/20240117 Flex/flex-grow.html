<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-grow</title>

    <style>
        .container{
            display:flex;
            /* flex-wrap:wrap; */
            width:100%;
        }

        .container>div{
            /* width:100%; */
            height:100px;
            background-color: red;
            border: 2px solid blue;

            flex-grow:1;
        }

        #one{
            flex-grow:2;
        }
        #four{
            flex-grow:3;
        }
    </style>

</head>
<body>
    <div class="container">
        <div id="one"></div>
        <div id="two"></div>
        <div id="three"></div>
        <div id="four"></div>
    </div>
</body>
</html>
