<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .dark{
            background-color:black;
            color:white;
        }

        #container{
            width: 50%;
            margin:auto;
            text-align:center;
            padding: 25px;
        }

        button{
            display:block;
            margin:auto;
        }
    </style>
    
</head>
<body>

    <div id="container">
        <h1>Heading</h1>
        <p>Some text</p>
        <p>Some text</p>
        <p>Some text</p>
    </div>

    <button onclick="handleClick()">Toggle DarkMode</button>

    <script>
        const container = document.getElementById("container");

        const handleClick = ()=>{
            container.classList.toggle('dark')
        }
    </script>
</body>
</html>
