            {
                name: "Rose",
                color: "Red",
                desc: "A beautiful flower",
                imgUrl: "https://www.aljazeera.com/wp-content/uploads/2021/02/roses.jpg"
            },
            {
                name: "Sunflower",

                desc: "A beautiful flower 2",

            },
            {
                name: "Lily",
                color: "White",
                desc: "A beautiful flower 3",
                imgUrl: "https://bouqs.com/blog/wp-content/uploads/2023/08/lilly-8094912_1280-min-1080x720.png"
            }
        ]

        const h1 = document.createElement('h1')
        // add text content to our H1:
        h1.textContent = "Plants List."
        // add a class:
        h1.classList.add('red')
        // Adding an attribute:
        h1.setAttribute("id", "heading1")
        // remove an attribute:
        h1.removeAttribute("id")

        document.body.appendChild(h1)

        // document.write is a method to write content directly to the body.
        // It is not recommended to use this method because it can overwrite the existing content.
        // it also does not wrap our content in an element
        // document.write("HELLO")

        // make a container for plant cards:
        const container = document.createElement('div')
        container.classList.add('container')

        // loop through the plants array and create a card for each plant:
        for(let i = 0; i < plants.length; i++){
            // here the plant is plants[i]
            const plant = plants[i]
            // make a card container for the plant:
            const card = document.createElement('div')
            card.classList.add('card')

            // make the title:
            const title = document.createElement('h2')
            // set the text content of the title:
            title.textContent = plant.name
            // append the title to the card:
            card.appendChild(title)

            // make the image:
            const img = document.createElement('img')
            // set the src attribute of the image:
            img.src = plant.imgUrl
            // fix the width of the image:
            img.style.width = "200px"
            // append the image to the card:
            card.appendChild(img)

            // add the color:
            const color = document.createElement('p')
            color.textContent = `Color: ${plant.color}`
            // set the color of this paragraph to match the color of the plant!
            color.style.color = plant.color
            if(color.style.color === "white"){
                color.style.backgroundColor = "black"
            }
            card.appendChild(color)

            // add the description:
            const desc = document.createElement('p')
            desc.textContent = plant.desc
            card.appendChild(desc)

            // append the card to the container:
            container.appendChild(card)
        }

        // append the container to the body:
        document.body.appendChild(container)
