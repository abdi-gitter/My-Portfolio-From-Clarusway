<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg" id="bg">
      <button id="color-btn">Change Background</button>
    </div>
    <div class="palindrome">
      <input id="palindrome-input" type="text" />
      <button id="palindrome-btn">Check Palindrome</button>
      <p id="palindrome"></p>
    </div>
    <div class="password">
      <button id="password-btn">Generate Password</button>
      <p id="password"></p>
    </div>
    <div class="counter">
      <h2 id="counter">0</h2>
      <section class="buttons" id="buttons">
        <button>+1</button>
        <button>+5</button>
        <button>-1</button>
        <button>-5</button>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
